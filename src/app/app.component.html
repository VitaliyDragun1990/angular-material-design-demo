<mat-form-field>
  <mat-select [(value)]="favoriteColor" placeholder="Favorite color">
    <mat-option
      *ngFor="let color of colors"
      [value]="color.id">{{color.name}}
    </mat-option>
  </mat-select>
</mat-form-field>


<div *ngIf="favoriteColor !== undefined">Your favorite color is {{colors[favoriteColor].name}}</div>
